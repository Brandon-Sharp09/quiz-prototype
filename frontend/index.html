<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network+ Practice Quiz</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0f24, #1c2b4a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    #question {
      font-size: 1.2rem;
      margin: 20px 0;
      min-height: 60px;
    }

    .option {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    #feedback {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 30px;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #4aa3ff;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }

    #nextBtn:hover {
      background: #7bbcff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Network+ Practice Quiz</h1>

    <div id="question">Loading...</div>
    <div id="options"></div>
    <div id="feedback"></div>

    <button id="nextBtn">Next Question</button>
  </div>

  <script>
    let questions = [];
    let current = 0;

    fetch("./questions.json")
      .then(res => res.json())
      .then(data => {
        questions = data;
        loadQuestion();
      })
      .catch(err => {
        document.getElementById("question").textContent = "Failed to load questions";
        console.error(err);
      });

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;

      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";

      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").style.display = "none";

      q.choices.forEach(choice => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = choice;
        div.onclick = () => checkAnswer(choice);
        optionsEl.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      const feedback = document.getElementById("feedback");

      if (choice === questions[current].answer) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "#4aff96";
      } else {
        feedback.textContent = "❌ Incorrect!";
        feedback.style.color = "#ff6b6b";
      }

      document.getElementById("nextBtn").style.display = "block";
    }

    document.getElementById("nextBtn").onclick = () => {
      current = (current + 1) % questions.length;
      loadQuestion();
    };
  </script>
</body>
</html>
